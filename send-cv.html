<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white">
        <!-- Form -->
        <form action="" class="flex flex-wrap gap-4 p-6 md:p-20c space-y-3
            py-20">
            <p class="w-full uppercase font-normal text-[#D0222B] text-lg
                font-bold">Join us
                form</p>
            <input class="bg-transparent border-b border-black/20 py-3 w-full
                md:w-1/3
                text-2xl font-light
                focus:outline-none"
                type="text"
                placeholder="First name*" required>
            <input class="bg-transparent border-b border-black/20 py-3 w-full
                md:w-1/3
                text-2xl font-light
                focus:outline-none"
                type="text"
                placeholder="Last name*" required>
            <input class="bg-transparent border-b border-black/20 py-3 w-full
                md:w-1/3
                text-2xl font-light
                focus:outline-none"
                type="email"
                placeholder="Email address*" required>
            <input class="bg-transparent border-b border-black/20 py-3 w-full
                md:w-1/3
                text-2xl font-light
                focus:outline-none"
                type="tel"
                placeholder="+665 - " required>
            <input class="bg-transparent border-b border-black/20 py-3 w-full
                md:w-1/2
                text-2xl font-light
                focus:outline-none"
                type="text"
                placeholder="University*" required>
            <div class="w-full text-2xl font-light py-5">
                <p class="my-3">What position you are applying for</p>
                <div class="md:flex gap-x-3">
                    <input type="radio" id="option1" name="options"
                        value="option1">
                    <label for="option1">Coop</label><br>
                    <input type="radio" id="option2" name="options"
                        value="option2">
                    <label for="option2">Summer intern</label><br>
                    <input type="radio" id="option3" name="options"
                        value="option3">
                    <label for="option3">Trainee associate</label>
                    <br/>
                        <input type="radio" id="option4" name="options"
                            value="option4">
                        <label for="option4">Associate</label>
                    </div>
                </div>
                <input class="bg-transparent border-b border-black/20 py-3
                    w-full md:w-1/3
                    text-2xl font-light
                    focus:outline-none"
                    type="text"
                    placeholder="Country*" required>

                <input class="bg-transparent border-b border-black/20 py-3
                    w-full md:w-1/3
                    text-2xl font-light
                    focus:outline-none"
                    type="text"
                    placeholder="GPA*" required>
                <div class="w-full text-2xl font-light py-5">
                    <p class="my-3">How did you find this solution</p>
                    <div class="md:flex gap-x-3">
                        <input type="radio" id="option1" name="options"
                            value="option1">
                        <label for="option1">Current Employee</label><br>
                        <input type="radio" id="option2" name="options"
                            value="option2">
                        <label for="option2">Career Fair</label><br>
                        <input type="radio" id="option3" name="options"
                            value="option3">
                        <label for="option3">Search Engine</label> <br>
                        <input type="radio" id="option4" name="options"
                            value="option4">
                        <label for="option4">Social Media</label>
                    </div>
                </div>
                <div class="">
                    <p class="my-3 text-2xl font-light">Upload your resume*</p>
                    <input type="file" name="resume" id="resume">
                </div>
                <div class="w-full flex justify-center md:justify-start
                    border-b">
                    <button class="border border-[#FA636B] rounded-full px-5
                        py-1
                        md:px-8 md:py-3
                        text-[#FA636B] my-6"
                        type="submit">Submit</button>
                </div>
            </form>
            <!-- Footer -->
            <div id="footer"></div>
            <script src="js/app.js"></script>
        </body>
    </html>
