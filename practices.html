<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- Practices -->
        <div class="grid grid-cols-4 gap-10" id="practices"></div>
        <script type="module">
            import {data} from './data/practices/practices.js'
            const arrayDiv = document.getElementById('practices')
            console.log(arrayDiv)
            data?.forEach(item => {
                const itemDiv = document.createElement("div");
                const typeP = document.createElement("p");
                typeP.textContent = item.type;
                typeP.className = "mx-auto text-center"
                const imgP = document.createElement("img");
                imgP.src = item.img;
                imgP.className = "mx-auto w-8 h-8";
                itemDiv.appendChild(imgP);
                itemDiv.appendChild(typeP);
                arrayDiv.appendChild(itemDiv);
            });
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
